<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lazy-component-render test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../lazy-component-render.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <lazy-component-render></lazy-component-render>
      </template>
    </test-fixture>

    <script>
      suite('lazy-component-render', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'lazy-component-render');
        });
      });
    </script>
  </body>
</html>
